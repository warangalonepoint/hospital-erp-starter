  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hospital ERP · Redirect</title>
  <script>
    // Decide target page based on stored role
    const role = localStorage.getItem('role');
    let target = 'pages/login.html';

    if (role === 'doctor')      target = 'pages/analytics.html';
    else if (role === 'supervisor') target = 'pages/supervisor.html';
    else if (role === 'admin')      target = 'pages/admin.html';

    location.replace(target);
  </script>
</head>
