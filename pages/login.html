<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIN Login Â· Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #222;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #f0f4ff;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1rem;
      padding-left: 0.5rem;
    }
    .btn-row {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover { background: #1e4ed8; }
    .btn-secondary {
      background: #f3f4f6;
      color: #111;
    }
    .btn-secondary:hover { background: #e5e7eb; }
    .demo-pins {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    .demo-pins span { font-weight: 600; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>ðŸ”’ PIN Login</h2>

    <div class="input-group">
      <span>ðŸ”‘</span>
      <input id="pinInput" type="password" maxlength="6" placeholder="Enter 4â€“6 digit PIN" />
    </div>

    <div class="btn-row">
      <button class="btn-primary" onclick="handleLogin()">Login</button>
      <button class="btn-secondary" onclick="clearCache()">Clear Cache</button>
    </div>

    <div class="demo-pins">
      Demo PINs â†’ 
      <span>4321</span> (Doctor) Â· 
      <span>1111</span> (Supervisor) Â· 
      <span>9999</span> (Admin)
    </div>
  </div>

  <script>
    const roles = {
      "4321": "doctor",
      "1111": "supervisor",
      "9999": "admin"
    };

    function handleLogin() {
      const pin = document.getElementById("pinInput").value.trim();
      if (roles[pin]) {
        localStorage.setItem("role", roles[pin]);
        alert("Login successful as " + roles[pin]);
        window.location.href = "dashboard.html"; 
      } else {
        alert("Invalid PIN. Please try again.");
      }
    }

    function clearCache() {
      localStorage.clear();
      alert("Cache cleared. You can re-login with demo PINs.");
      window.location.reload();
    }
  </script>
</body>
</html>
