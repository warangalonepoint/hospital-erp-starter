<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital ERP â€“ Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="login-container card">
    <h1 class="login-title">Hospital ERP</h1>
    <p class="login-subtitle">Enter your PIN to continue</p>
    
    <form id="loginForm">
      <div class="form-group">
        <input 
          type="password" 
          id="pinInput" 
          placeholder="Enter PIN" 
          required 
          class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    
    <div id="loginMessage" class="login-message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pin = document.getElementById('pinInput').value.trim();
      const msg = document.getElementById('loginMessage');

      // Role-based PINs
      const roles = {
        doctor: '4321',
        supervisor: '9876',
        admin: '2468'
      };

      if (pin === roles.doctor) {
        window.location.href = 'analytics.html';
      } else if (pin === roles.supervisor) {
        window.location.href = 'supervisor.html';
      } else if (pin === roles.admin) {
        window.location.href = 'admin.html';
      } else {
        msg.textContent = 'Invalid PIN. Try again.';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
