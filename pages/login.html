<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIN Login ‚Ä¢ Hospital ERP</title>
  <link rel="stylesheet" href="../styles.css?v=4" />
  <link rel="icon" href="../assets/icon.png" />
  <style>
    /* keep this tiny page self-contained */
    .wrap{max-width:980px;margin:0 auto;padding:12px}
    .card{background:var(--card-bg);box-shadow:var(--shadow);border-radius:18px;padding:20px;margin-top:12px}
    .title{font-size:28px;font-weight:800;margin:6px 0 14px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .field{flex:1;min-width:240px}
    .muted{color:var(--muted)}
    .pill{padding:10px 16px;border-radius:999px;border:1px solid rgba(0,0,0,.08);background:var(--card-bg)}
    .btn-primary{background:var(--accent);color:#fff;border:0}
    .err{color:#b91c1c;margin-top:6px;font-weight:600;display:none}
    header.banner{height:128px}
  </style>
</head>
<body>
  <!-- Brand banner + theme toggle (same look as other pages) -->
  <header class="banner">
    <button id="themeToggle" class="floating-toggle" title="Toggle theme">üåô</button>
    <!-- background image is handled in CSS; keeps layout uniform -->
  </header>

  <div class="wrap">
    <nav class="fixed-actions">
      <a class="chip" href="../index.html">‚Üê Dashboard</a>
      <button id="clearCache" class="chip">Clear Cache</button>
    </nav>

    <section class="card">
      <div class="title">PIN Login</div>
      <p class="muted">Enter your 4‚Äì6 digit PIN to continue.</p>

      <div class="row mt12">
        <input id="pin" class="pill field" inputmode="numeric" autocomplete="one-time-code"
               placeholder="üîí 4‚Äì6 digits" maxlength="6" />
        <button id="loginBtn" class="pill btn-primary">Login</button>
      </div>
      <div id="err" class="err">Invalid PIN. Please try again.</div>

      <div class="card mt16" style="background:var(--t-blue);color:var(--c-blue)">
        <div style="font-weight:700;margin-bottom:6px">Demo PINs</div>
        <div>Doctor: <b>4321</b> &nbsp;‚Ä¢&nbsp; Supervisor: <b>1111</b> &nbsp;‚Ä¢&nbsp; Admin: <b>9999</b></div>
      </div>
    </section>

    <section class="card" style="margin-bottom:28px">
      <div style="font-weight:700;margin-bottom:8px">Having trouble?</div>
      <ol class="muted" style="padding-left:18px">
        <li>Tap <b>Clear Cache</b> to reset saved PINs and role.</li>
        <li>Reload the page and use one of the demo PINs above.</li>
      </ol>
    </section>
  </div>

  <script>
    // --- tiny helpers (no external deps required) ---
    const $ = (id) => document.getElementById(id);
    const save = (k,v)=>localStorage.setItem(k,JSON.stringify(v));
    const load = (k,f)=>{try{const v=localStorage.getItem(k);return v?JSON.parse(v):f}catch{return f}}

    // Theme toggle (same as other pages)
    const html = document.documentElement;
    const storedTheme = load('erp_theme','light');
    html.setAttribute('data-theme', storedTheme);
    $('themeToggle').textContent = storedTheme==='dark' ? '‚òÄÔ∏è' : 'üåô';
    $('themeToggle').onclick = () => {
      const next = html.getAttribute('data-theme')==='dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      save('erp_theme', next);
      $('themeToggle').textContent = next==='dark' ? '‚òÄÔ∏è' : 'üåô';
    };

    // Default demo PINs (only set if missing)
    function ensureDefaultPins(){
      const pins = load('erp_pins', null);
      if (!pins) {
        save('erp_pins', { doctor:'4321', supervisor:'1111', admin:'9999' });
      }
    }

    // Resolve dashboard URL (edit here if yours differs)
    function gotoDashboard(role){
      // Save role and timestamp
      save('erp_role', role);
      save('erp_last_login', { role, at: new Date().toISOString() });

      // If your main page is /index.html keep this. If it's /dashboard.html, change below.
      const target = '../index.html';   // <‚Äî change to '../dashboard.html' if needed
      window.location.href = target;
    }

    // Validate entered PIN
    function login(){
      const pin = ($('pin').value || '').trim();
      if (!pin) { $('err').textContent='Enter your PIN'; $('err').style.display='block'; return; }

      const pins = load('erp_pins', { doctor:'4321', supervisor:'1111', admin:'9999' });

      let role = null;
      if (pin === pins.doctor) role = 'doctor';
      else if (pin === pins.supervisor) role = 'supervisor';
      else if (pin === pins.admin) role = 'admin';

      if (role) {
        $('err').style.display='none';
        gotoDashboard(role);
      } else {
        $('err').textContent='Invalid PIN. Please try again.';
        $('err').style.display='block';
      }
    }

    // Clear cache quickly
    function clearAll(){
      localStorage.removeItem('erp_role');
      localStorage.removeItem('erp_last_login');
      localStorage.removeItem('erp_pins');
      localStorage.removeItem('inventory');
      localStorage.removeItem('invoices');
      localStorage.removeItem('invoice_items');
      localStorage.removeItem('patients');
      alert('Cache cleared. Default demo PINs will be restored.');
      ensureDefaultPins();
      $('pin').value='';
      $('err').style.display='none';
    }

    // Wire events
    document.addEventListener('DOMContentLoaded', () => {
      ensureDefaultPins();
      $('loginBtn').addEventListener('click', login);
      $('pin').addEventListener('keydown', e => (e.key==='Enter') && login());
      $('clearCache').addEventListener('click', clearAll);
    });
  </script>
</body>
</html>
