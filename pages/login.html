<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital ERP · Login</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <main class="container" style="max-width:420px;padding:2rem 1rem">
    <h1 style="text-align:center;margin-bottom:1rem">Hospital ERP</h1>
    <p class="muted" style="text-align:center;margin-bottom:2rem">Login with your role PIN</p>
    <section class="panel">
      <label for="pin" class="muted">Enter PIN</label>
      <input id="pin" class="input" type="password" placeholder="••••" style="margin:.6rem 0 1rem" />
      <button class="btn" id="btnLogin" style="width:100%">Login</button>
    </section>
  </main>

  <footer class="footer">© Hospital ERP</footer>

  <script>
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    else if (matchMedia('(prefers-color-scheme: light)').matches) root.setAttribute('data-theme','light');

    const pins = {
      doctor: "1111",
      supervisor: "2222",
      admin: "9999"
    };

    document.getElementById("btnLogin").onclick = () => {
      const val = document.getElementById("pin").value.trim();
      let role = null;
      if (val === pins.doctor) role = "doctor";
      if (val === pins.supervisor) role = "supervisor";
      if (val === pins.admin) role = "admin";

      if (!role) return alert("Invalid PIN");
      sessionStorage.setItem("role", role);

      if (role === "doctor") location.href = "./dashboard.html";
      if (role === "supervisor") location.href = "./supervisor.html";
      if (role === "admin") location.href = "./admin.html";
    };
  </script>
</body>
</html>
