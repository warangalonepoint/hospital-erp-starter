<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PIN Login ‚Ä¢ Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <script defer src="../scripts/utils.js"></script>
</head>
<body>
  <header class="banner">
    <button class="toggle" id="themeToggle" title="Toggle theme">üåô</button>
  </header>

  <div class="toolbar">
    <a class="chip" href="../index.html">‚Üê Dashboard</a>
    <button class="chip" id="clearCacheBtn">Clear Cache</button>
  </div>

  <section class="section">
    <div class="panel grad-sky"><h2>PIN Login</h2></div>

    <div class="section" style="max-width:680px; margin-top:12px">
      <label class="muted">Enter PIN</label>
      <input id="pin" inputmode="numeric" maxlength="6" placeholder="4‚Äì6 digits" style="margin:8px 0 12px"/>
      <div class="row">
        <button class="btn" id="loginBtn">Login</button>
        <button class="chip" id="clearCache">Clear Cache</button>
      </div>
      <p class="muted" style="margin-top:10px">Demo PINs ‚Üí <strong>4321</strong> (Doctor) ¬∑ <strong>1111</strong> (Supervisor)</p>
    </div>
  </section>

  <script>
    const html=document.documentElement, t=document.getElementById('themeToggle');
    function sync(){t.textContent=html.dataset.theme==='dark'?'üåô':'üåû'}; t.onclick=()=>{html.dataset.theme=html.dataset.theme==='dark'?'light':'dark'; localStorage.setItem('theme',html.dataset.theme); sync();}; html.dataset.theme=localStorage.getItem('theme')||'dark'; sync();
    document.getElementById('clearCache')?.addEventListener('click',()=>{localStorage.clear(); alert('Cleared');});
    document.getElementById('clearCacheBtn')?.addEventListener('click',()=>{localStorage.clear(); alert('Cleared');});
    document.getElementById('loginBtn').onclick=()=>{ const v=document.getElementById('pin').value.trim(); if(['4321','1111','2468','9876'].includes(v)) { localStorage.setItem('role', v==='1111'?'supervisor':'doctor'); location.href='../index.html'; } else { alert('Invalid PIN'); } };
  </script>
</body>
</html>
