<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIN Login Â· Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 360px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #222;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #f0f4ff;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
    }
    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1rem;
      padding-left: 0.5rem;
    }
    button {
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      margin-top: 0.5rem;
    }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1e4ed8; }
    .demo-pins {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-top: 1rem;
    }
    .demo-pins span { font-weight: 600; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>ðŸ”’ PIN Login</h2>

    <div class="input-group">
      <span>ðŸ”‘</span>
      <input id="pinInput" type="password" maxlength="6" placeholder="Enter 4â€“6 digit PIN" />
    </div>

    <button class="btn-primary" onclick="handleLogin()">Login</button>

    <div class="demo-pins">
      PINs â†’ <span>4321</span> Dashboard Â· <span>9876</span> Supervisor Â· <span>9999</span> Admin
    </div>
  </div>

  <script>
    function handleLogin() {
      const pin = document.getElementById("pinInput").value.trim();
      if (pin === "4321") {
        window.location.href = "dashboard.html";
      } else if (pin === "9876") {
        window.location.href = "supervisor.html";
      } else if (pin === "9999") {
        window.location.href = "admin.html";
      } else {
        alert("Invalid PIN. Try 4321, 9876, or 9999.");
      }
    }
  </script>
</body>
</html>
