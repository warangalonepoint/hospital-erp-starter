<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Supervisor ‚Ä¢ Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <script defer src="../scripts/utils.js"></script>
</head>
<body>
  <header class="banner">
    <button class="toggle" id="themeToggle" title="Toggle theme">üåô</button>
  </header>

  <div class="toolbar">
    <a class="chip" href="../index.html">‚Üê Dashboard</a>
    <button class="chip" id="clearCacheBtn">Clear Cache</button>
  </div>

  <section class="section">
    <div class="panel grad-lilac"><h2>Patients & Follow-ups</h2></div>

    <div class="grid-2" style="margin-top:12px">
      <div class="section">
        <label>Search</label>
        <input id="q" placeholder="Name or phone" style="margin:6px 0 14px"/>
        <div class="row">
          <select id="filter" style="max-width:220px">
            <option value="today">Due today</option>
            <option value="thisweek">This week</option>
            <option value="overdue">Overdue</option>
            <option value="all">All</option>
          </select>
          <input type="date" id="ondate" style="max-width:190px" placeholder="On (optional)"/>
          <button class="chip chip--primary" id="run">Run</button>
        </div>
        <p class="muted" id="count" style="margin-top:8px">0 patients</p>
      </div>

      <div class="section">
        <h3 style="margin:0 0 8px">Summary</h3>
        <div class="kpi-grid">
          <div class="kpi grad-sky"><div class="label">Total</div><div class="num" id="pTotal">0</div></div>
          <div class="kpi grad-mint"><div class="label">Due Today</div><div class="num" id="pToday">0</div></div>
          <div class="kpi grad-amber"><div class="label">Overdue</div><div class="num" id="pOverdue">0</div></div>
          <div class="kpi grad-rose"><div class="label">Next 7 Days</div><div class="num" id="pNext">0</div></div>
        </div>
      </div>
    </div>

    <div class="section" style="margin-top:12px">
      <table class="table" id="pTable">
        <thead>
          <tr><th>Name</th><th>Phone</th><th>Last Visit</th><th>Next Visit</th><th>Status</th><th>Notes</th></tr>
        </thead>
        <tbody><tr><td class="muted" colspan="6">No patients</td></tr></tbody>
      </table>
    </div>
  </section>

  <script>
    const html=document.documentElement, t=document.getElementById('themeToggle');
    function sync(){t.textContent=html.dataset.theme==='dark'?'üåô':'üåû'}; t.onclick=()=>{html.dataset.theme=html.dataset.theme==='dark'?'light':'dark'; localStorage.setItem('theme',html.dataset.theme); sync();}; html.dataset.theme=localStorage.getItem('theme')||'dark'; sync();
    document.getElementById('clearCacheBtn')?.addEventListener('click',()=>{localStorage.clear(); alert('Cache cleared');});
  </script>
</body>
</html>
