<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings ‚Ä¢ Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="app-topbar">
    <nav class="nav">
      <a class="link-back" href="./dashboard.html">‚Üê Dashboard</a>
      <div class="spacer"></div>
      <button class="pill" id="themeToggle">üåó</button>
    </nav>
  </header>

  <!-- Main -->
  <main class="container">
    <section class="panel">
      <h2>Settings</h2>
      <div class="grid-cards mt16">
        <div class="card grad-mint">
          <h3>Clinic Info</h3>
          <p>Update hospital name, address, contact</p>
        </div>
        <div class="card grad-blue">
          <h3>Manage Users</h3>
          <p>Add/remove staff, assign roles</p>
        </div>
        <div class="card grad-amber">
          <h3>Data & Backup</h3>
          <p>Export CSV data, download backups</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">Settings ¬∑ Hospital ERP</footer>

  <script>
    // Theme toggle
    const root = document.documentElement;
    const btn = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', saved);
    btn.onclick = () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    };
  </script>
</body>
</html>
