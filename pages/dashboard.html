<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Ä¢ Hospital ERP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <div class="brand">
      <span class="brand-mark">üè•</span>
      <span class="brand-title">Hospital ERP</span>
    </div>
    <button id="themeToggle" class="toggle" title="Toggle theme">üåô</button>
  </header>

  <!-- Toolbar -->
  <nav class="toolbar">
    <button id="btnLogout" class="chip">Logout</button>
    <button id="btnClear" class="chip">Clear Cache</button>
  </nav>

  <!-- Dashboard cards -->
  <main class="grid-cards">
    <a class="card grad-purple" href="analytics.html">
      <h2>Analytics</h2>
      <p>Sales KPIs & Reports</p>
    </a>
    <a class="card grad-mint" href="booking-status.html">
      <h2>Bookings</h2>
      <p>Today / Week / Month</p>
    </a>
    <a class="card grad-sky" href="pharmacy.html">
      <h2>Pharmacy</h2>
      <p>Billing & Inventory</p>
    </a>
    <a class="card grad-rose" href="patients.html">
      <h2>Patients</h2>
      <p>History & Follow-ups</p>
    </a>
    <a class="card grad-peach" href="staff.html">
      <h2>Staff</h2>
      <p>Roster & Attendance</p>
    </a>
    <a class="card grad-lavender" href="settings.html">
      <h2>Settings</h2>
      <p>System & Preferences</p>
    </a>
  </main>

  <footer class="footer">Dashboard ¬∑ Hospital ERP</footer>

  <script>
    // Theme toggle
    (function(){
      const root=document.documentElement, btn=document.getElementById('themeToggle');
      const saved=localStorage.getItem('theme')||'light';
      root.setAttribute('data-theme',saved);
      btn.textContent=saved==='dark'?'üåô':'üåû';
      btn.onclick=()=>{
        const next=root.getAttribute('data-theme')==='dark'?'light':'dark';
        root.setAttribute('data-theme',next); localStorage.setItem('theme',next);
        btn.textContent=next==='dark'?'üåô':'üåû';
      };
    })();

    // Logout + Clear
    btnLogout.onclick=()=>{sessionStorage.clear();localStorage.clear();location.href='login.html';};
    btnClear.onclick=async()=>{
      localStorage.clear();sessionStorage.clear();
      if('caches'in window){const keys=await caches.keys();await Promise.all(keys.map(k=>caches.delete(k)));}
      alert('Cache cleared');location.reload();
    };
  </script>
</body>
</html>
