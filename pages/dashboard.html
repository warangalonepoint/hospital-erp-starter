<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Ä¢ Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="icon" href="../public/manifest-icon-192.png">
  <script src="../scripts/utils.js"></script>
  <style>
    .brand{display:flex;align-items:center;gap:8px;font-weight:900}
    .brand-title{font-size:1.1rem}
  </style>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <div class="brand">
      <span class="brand-mark">üè•</span>
      <span class="brand-title">Hospital ERP</span>
    </div>
    <button id="themeToggle" class="toggle" title="Toggle theme">üåô</button>
  </header>

  <!-- Toolbar -->
  <nav class="toolbar">
    <a class="chip" href="./analytics.html">Analytics</a>
    <a class="chip" href="./pharmacy.html">Pharmacy</a>
    <a class="chip" href="./settings.html">Settings</a>
    <span style="flex:1"></span>
    <a class="chip" href="./login.html">Logout</a>
    <button id="btnClear" class="chip">Clear Cache</button>
  </nav>

  <!-- Panels -->
  <main class="section">
    <a class="panel grad-lilac card" href="./analytics.html">
      <h2>Analytics</h2>
      <p class="muted">KPIs & weekly sales</p>
    </a>

    <a class="panel card" style="background-image: var(--grad-blue); color:#eef2ff; border-color:#22324a" href="./pharmacy.html">
      <h2>Pharmacy</h2>
      <p class="muted" style="color:#e6ecff">
        Today <b id="phToday">‚Çπ 0.00</b> ¬∑
        MTD <b id="phMTD">‚Çπ 0.00</b> ¬∑
        Top: <b id="phTop">‚Äî</b>
      </p>
    </a>

    <a class="panel card" style="background-image: var(--grad-mint); color:#ecfffb; border-color:#1c3d34" href="./booking-status.html">
      <h2>Booking Status</h2>
      <p class="muted" style="color:#c9fff3">Today / Week / Month counts</p>
    </a>

    <a class="panel card" style="background-image: var(--grad-rose); color:#ffeef2; border-color:#3a1e26" href="./admin.html#patients">
      <h2>Patients</h2>
      <p class="muted" style="color:#ffe2ea">
        Reminders & history ‚Ä¢ <b id="dueToday">0 due today</b>
      </p>
    </a>
  </main>

  <script>
    // Theme
    (function theme(){
      const root = document.documentElement;
      const btn  = document.getElementById('themeToggle');
      const saved = localStorage.getItem('theme') || 'light';
      root.dataset.theme = saved;
      btn.textContent = saved === 'dark' ? 'üåô' : 'üåû';
      btn.onclick = () => {
        const next = root.dataset.theme === 'dark' ? 'light' : 'dark';
        root.dataset.theme = next;
        localStorage.setItem('theme', next);
        btn.textContent = next === 'dark' ? 'üåô' : 'üåû';
      };
    })();

    // Clear cache (keep theme)
    document.getElementById('btnClear').onclick = async () => {
      const keep = new Set(['theme']);
      for (const k of Object.keys(localStorage)) if (!keep.has(k)) localStorage.removeItem(k);
      if ('caches' in window) { const names = await caches.keys(); await Promise.all(names.map(n => caches.delete(n))); }
      alert('Cleared local data (kept theme).');
      location.reload();
    };

    // Dashboard KPIs (safe even if utils.js missing)
    (function hydrate(){
      const ERPsafe = window.ERP || {};
      const fm = (n)=> ERPsafe.formatMoney ? ERPsafe.formatMoney(n) : `‚Çπ ${(Number(n)||0).toFixed(2)}`;
      const ymd = (d)=> ERPsafe.ymd ? ERPsafe.ymd(d) : new Date(d).toISOString().slice(0,10);
      const today = ERPsafe.todayISO ? ERPsafe.todayISO() : new Date().toISOString().slice(0,10);

      const invoices = ERPsafe.load ? ERPsafe.load('invoices', []) : [];
      const items    = ERPsafe.load ? ERPsafe.load('invoice_items', []) : [];
      const pats     = ERPsafe.load ? ERPsafe.load('patients', []) : [];

      const invById = new Map(invoices.map(i => [String(i.id || i.invoice_id), i]));
      const invToday = invoices.filter(inv => ymd(inv.date || inv.invoice_date) === today);
      const itemsToday = items.filter(it => {
        const inv = invById.get(String(it.invoice_id));
        return inv && ymd(inv.date || inv.invoice_date) === today;
      });

      const kpiFn = ERPsafe.buildSalesKPIs || ((a,b)=>({ total:0, itemsSold:0 }));
      const kpiToday = kpiFn(invToday, itemsToday);

      const first = new Date(); first.setDate(1);
      const firstYMD = ymd(first);
      const itemsMTD = items.filter(it => {
        const inv = invById.get(String(it.invoice_id));
        const d = inv ? ymd(inv.date || inv.invoice_date) : null;
        return d && d >= firstYMD && d <= today;
      });
      const kpiMTD = kpiFn(invoices.filter(i=> ymd(i.date||i.invoice_date)>=firstYMD && ymd(i.date||i.invoice_date)<=today), itemsMTD);

      document.getElementById('phToday').textContent = fm(kpiToday.total || 0);
      document.getElementById('phMTD').textContent   = fm(kpiMTD.total || 0);

      const topFn = ERPsafe.topItems || ((arr)=>[]);
      const top = topFn(items, 1)[0];
      document.getElementById('phTop').textContent = top ? (top.name || '‚Äî') : '‚Äî';

      const due = pats.filter(p => {
        const d = p.next_followup || p.next_visit || p.followup || '';
        return d && ymd(d) === today;
      }).length;
      document.getElementById('dueToday').textContent = `${due} due today`;
    })();
  </script>
</body>
</html>
