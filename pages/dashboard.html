<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <header class="app-topbar">
    <nav class="nav">
      <a class="link-back" href="./login.html">‚Üê Login</a>
      <div class="spacer"></div>
      <button class="pill" id="themeToggle">üåó</button>
      <button class="pill" id="btnLogout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="grid-cards">
      <a class="card grad-blue" href="./booking-status.html">
        <h3>Appointments</h3><p>Check patient queue</p>
      </a>
      <a class="card grad-mint" href="./pharmacy.html">
        <h3>Pharmacy</h3><p>Billing & stock</p>
      </a>
      <a class="card grad-amber" href="./analytics.html">
        <h3>Reports</h3><p>Sales & daily stats</p>
      </a>
      <a class="card grad-violet" href="./staff.html">
        <h3>Staff</h3><p>Attendance & roster</p>
      </a>
      <a class="card grad-slate" href="./supervisor.html">
        <h3>Supervisor View</h3><p>Snapshots & KPIs</p>
      </a>
      <a class="card grad-pink" href="./settings.html">
        <h3>Settings</h3><p>Admin tools</p>
      </a>
    </section>
  </main>

  <footer class="footer">Doctor Dashboard ¬∑ Hospital ERP</footer>

  <script>
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    else if (matchMedia('(prefers-color-scheme: light)').matches) root.setAttribute('data-theme','light');
    document.getElementById('themeToggle').onclick = () => {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next); localStorage.setItem('theme', next);
    };
    document.getElementById('btnLogout').onclick = () => { sessionStorage.clear(); location.href='./login.html'; };
  </script>
</body>
</html>
