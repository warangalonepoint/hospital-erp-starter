<!doctype html><html lang="en" data-theme="dark"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin</title><link rel="stylesheet" href="../styles/styles.css"/></head>
<body>
<header class="app-topbar"><nav class="nav">
  <a class="link-back" href="./login.html">← Login</a><div class="spacer"></div>
  <button class="pill" id="themeToggle">🌗</button>
</nav></header>
<main class="container"><section class="panel">
  <h2>Admin — coming next</h2><p>Settings, users, branches, backup/export.</p>
</section></main>
<script>
  const root=document.documentElement;const s=localStorage.getItem('theme');
  if(s)root.setAttribute('data-theme',s);else if(window.matchMedia('(prefers-color-scheme: light)').matches)root.setAttribute('data-theme','light');
  document.getElementById('themeToggle').onclick=()=>{const n=root.getAttribute('data-theme')==='dark'?'light':'dark';root.setAttribute('data-theme',n);localStorage.setItem('theme',n);};
</script>
</body></html>
