<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Settings · Hospital ERP</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
  <header class="app-topbar">
    <nav class="nav">
      <a class="link-back" href="./login.html">← Logout</a>
      <div class="spacer"></div>
      <button class="pill" id="themeToggle">🌗</button>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Admin Settings</h2>
      <p class="muted">Restricted to Admin role (PIN 9999)</p>
      <div class="grid-cards" style="margin-top:1rem">
        <a class="card grad-amber" href="./pharmacy.html">
          <h3>Pharmacy Config</h3><p>Stock, billing rules, expiry alerts</p>
        </a>
        <a class="card grad-mint" href="./staff.html">
          <h3>Staff & Payroll</h3><p>Manage staff master data</p>
        </a>
        <a class="card grad-purple" href="./settings.html">
          <h3>System Settings</h3><p>Backup, clear cache</p>
        </a>
      </div>
    </section>

    <section class="panel" style="margin-top:1.2rem">
      <h3>Quick Tools</h3>
      <div class="actions" style="margin-top:.6rem">
        <button id="btnScanUpload" class="btn">📷 Scan to Upload Stock</button>
        <button id="btnClearCache" class="btn secondary">Clear Cache</button>
      </div>
    </section>
  </main>

  <footer class="footer">Admin · Hospital ERP</footer>

  <script type="module">
    // guard
    const role = sessionStorage.getItem("role");
    if (role !== "admin") location.replace("./login.html");

    // theme toggle
    const root = document.documentElement;
    const saved = localStorage.getItem("theme");
    if (saved) root.setAttribute("data-theme", saved);
    else if (matchMedia("(prefers-color-scheme: light)").matches) root.setAttribute("data-theme","light");
    themeToggle.onclick = () => {
      const next = root.getAttribute("data-theme")==="dark"?"light":"dark";
      root.setAttribute("data-theme", next); localStorage.setItem("theme", next);
    };

    btnClearCache.onclick = () => {
      localStorage.clear(); sessionStorage.clear();
      if ("caches" in window) caches.keys().then(keys=>keys.forEach(k=>caches.delete(k)));
      alert("Cache cleared."); location.reload();
    };

    btnScanUpload.onclick = () => {
      if (typeof window.startScanner === "function")
        startScanner(code => alert(`Scanned stock batch: ${code}`));
      else alert("Scanner not available");
    };
  </script>
  <script defer src="../scripts/scanner.js"></script>
</body>
</html>
