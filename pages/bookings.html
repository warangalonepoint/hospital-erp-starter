<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bookings ‚Äì Supervisor</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=31"/>
  <style>
    .section{margin:12px}
    .card{border-radius:16px;padding:16px;box-shadow:var(--shadow);border:1px solid rgba(0,0,0,.06)}
    .grid{display:grid;gap:12px}
    .grid-2{grid-template-columns:1fr 1fr}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width:980px){.grid-3{grid-template-columns:1fr}}
    input,select,textarea{width:100%}
    .muted{color:var(--muted);font-size:13px}
    .chip{height:40px;padding:0 14px;border-radius:999px;background:var(--card-bg);border:1px solid rgba(0,0,0,.06);cursor:pointer}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .table-wrap{overflow:auto;border-radius:16px;border:1px solid rgba(0,0,0,.06)}
    table{width:100%;min-width:980px;border-collapse:separate;border-spacing:0}
    thead th{position:sticky;top:0;background:var(--card-bg);z-index:1}
    th,td{padding:10px 12px;border-bottom:1px solid rgba(0,0,0,.06);text-align:left;font-size:13px}
    tr:hover td{background:color-mix(in srgb, var(--card-bg) 92%, #2563eb 8%)}
    .pill{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid rgba(0,0,0,.1)}
    .pill.pending{background:color-mix(in srgb, #f59e0b 16%, var(--card-bg))}
    .pill.done{background:color-mix(in srgb, #22c55e 16%, var(--card-bg))}
  </style>
</head>
<body>
  <header class="banner">
    <button id="themeToggle" class="chip floating-toggle" aria-label="Theme">üåô</button>
  </header>

  <nav class="fixed-actions">
    <a class="chip" href="dashboard.html">Doctor Dashboard</a>
    <a class="chip" href="booking-status.html">Doctor: Status</a>
    <a class="chip" href="supervisor.html">Supervisor Home</a>
    <span id="whoami" class="chip" style="pointer-events:none">Role: Supervisor</span>
    <button id="clearCacheBtn" class="chip">Clear Cache</button>
  </nav>

  <!-- Create Booking -->
  <section class="section">
    <div class="card">
      <div class="toolbar" style="justify-content:space-between">
        <h2 style="margin:0">Create Booking</h2>
        <div class="muted">Fill details ‚Üí auto Patient ID from phone + name.</div>
      </div>

      <div class="grid grid-3" style="margin-top:10px">
        <div>
          <label class="muted">Date</label>
          <input id="bDate" type="date"/>
        </div>
        <div>
          <label class="muted">Time Slot</label>
          <input id="bSlot" placeholder="e.g., 09:15 AM"/>
        </div>
        <div>
          <label class="muted">Token (optional)</label>
          <input id="bToken" type="number" min="1" placeholder="Auto if blank"/>
        </div>
      </div>

      <div class="grid grid-3" style="margin-top:10px">
        <div>
          <label class="muted">Patient Name</label>
          <input id="bName" placeholder="Full name"/>
        </div>
        <div>
          <label class="muted">Mobile</label>
          <input id="bMobile" placeholder="10-digit phone"/>
        </div>
        <div>
          <label class="muted">Patient ID (auto)</label>
          <input id="bPID" disabled placeholder="Will generate"/>
        </div>
      </div>

      <div class="grid" style="margin-top:10px">
        <div>
          <label class="muted">Reason / Notes</label>
          <input id="bReason" placeholder="Reason for visit"/>
        </div>
        <div>
          <label class="muted">Referred By (Doctor / Hospital)</label>
          <input id="bReferred" placeholder="e.g., Dr. Reddy / ABC Hospital"/>
        </div>
      </div>

      <div class="toolbar" style="margin-top:12px">
        <button id="btnCreate" class="chip">Save Booking</button>
        <button id="btnResetForm" class="chip">Reset</button>
        <a class="chip" href="supervisor.html">‚Üê Supervisor</a>
      </div>
    </div>
  </section>

  <!-- Today‚Äôs Bookings -->
  <section class="section">
    <div class="card">
      <div class="toolbar" style="justify-content:space-between">
        <h2 style="margin:0">Today‚Äôs Bookings</h2>
        <div class="toolbar">
          <input id="q" class="chip" placeholder="Search name/mobile/PID/reason/referrer‚Ä¶"/>
          <button id="btnApply" class="chip">Apply</button>
          <button id="btnClear" class="chip">Reset</button>
        </div>
      </div>

      <div class="table-wrap" style="margin-top:10px">
        <table>
          <thead>
            <tr>
              <th style="width:72px">Token</th>
              <th>Time</th>
              <th>Patient</th>
              <th>Patient ID</th>
              <th>Mobile</th>
              <th>Reason</th>
              <th>Referred By</th>
              <th>Status</th>
              <th style="width:260px">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div class="muted" id="countLbl" style="margin-top:8px"></div>
    </div>
  </section>

  <iframe id="printFrame" style="display:none"></iframe>

  <script type="module">
    /* Theme */
    const tt=document.getElementById('themeToggle');
    if(localStorage.theme){document.documentElement.dataset.theme=localStorage.theme;tt.textContent=localStorage.theme==='light'?'üåû':'üåô'}
    tt.onclick=()=>{const cur=document.documentElement.dataset.theme||'light';const nxt=cur==='light'?'dark':'light';document.documentElement.dataset.theme=nxt;localStorage.theme=nxt;tt.textContent=nxt==='light'?'üåû':'üåô'}

    /* Helpers / Store */
    const $=id=>document.getElementById(id);
    const BK="bookings";
    const esc=s=>String(s||'').replace(/[&<>"']/g,c=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
    const ISO=d=>new Date(d).toISOString().slice(0,10);
    const today=ISO(new Date());
    const bookings=()=>JSON.parse(localStorage.getItem(BK)||'[]');
    const save=arr=>localStorage.setItem(BK, JSON.stringify(arr));
    const phoneLink = n => `tel:${n}`;

    /* Optional role badge */
    (function(){const who=document.getElementById('whoami'); const ses=JSON.parse(localStorage.getItem('session')||'{}'); if(who) who.textContent=`Role: ${ses.role||'Supervisor'}`;})();

    /* Clear cache quick */
    clearCacheBtn.onclick=async()=>{localStorage.clear(); if('caches'in window){const ks=await caches.keys(); await Promise.all(ks.map(k=>caches.delete(k)))} location.reload()}

    /* PatientID from phone+name */
    function makePID(name, mobile){
      const prefix = (String(name||'').trim().toUpperCase().replace(/[^A-Z]/g,'').slice(0,3) || 'PAT');
      const four   = String(mobile||'').replace(/\D/g,'').slice(-4).padStart(4,'0');
      return `PID-${prefix}${four}`;
    }

    /* Auto token for date */
    function nextToken(dateISO){
      const sameDay = bookings().filter(b=>b.date===dateISO);
      const used = new Set(sameDay.map(b=>Number(b.token)||0));
      let t = 1; while(used.has(t)) t++;
      return t;
    }

    /* Bind form */
    (function initForm(){
      $('bDate').value = today;
      ['bName','bMobile'].forEach(id=>{
        $(id).addEventListener('input', ()=>{
          $('bPID').value = makePID($('bName').value, $('bMobile').value);
        });
      });
      $('btnResetForm').onclick=()=>{
        $('bDate').value = today;
        $('bSlot').value = '';
        $('bToken').value = '';
        $('bName').value = '';
        $('bMobile').value = '';
        $('bPID').value = '';
        $('bReason').value = '';
        $('bReferred').value = '';
      };
      $('btnCreate').onclick=saveBooking;
    })();

    function saveBooking(){
      const date=$('bDate').value||today;
      const slot=($('bSlot').value||'').trim();
      const name=($('bName').value||'').trim();
      const mobile=($('bMobile').value||'').trim();
      const pid=$('bPID').value || makePID(name, mobile);
      const reason=($('bReason').value||'').trim();
      const referredBy=($('bReferred').value||'').trim();
      let token = Number(($('bToken').value||'').trim());
      if(!date || !slot || !name || !mobile){ alert('Please fill Date, Time Slot, Name, Mobile.'); return; }
      if(!token) token = nextToken(date);

      const rec = {
        id: crypto.randomUUID(),
        token, date, slot,
        name, mobile,
        patientId: pid,
        reason,
        referredBy,         // NEW
        status: 'Pending'
      };
      const all=bookings(); all.push(rec); save(all);
      renderToday();
      alert('Booking saved.');
      $('btnResetForm').click();
    }

    /* Table */
    const state={q:""};
    $('btnApply').onclick=()=>{ state.q=$('q').value; renderToday(); };
    $('btnClear').onclick=()=>{ $('q').value=''; state.q=''; renderToday(); };

    function todays(){
      let list = bookings().filter(b=>b.date===today);
      const q=(state.q||"").trim().toLowerCase();
      if(q){
        list=list.filter(r=>
          (r.name||"").toLowerCase().includes(q) ||
          (r.mobile||"").includes(q) ||
          (r.patientId||"").toLowerCase().includes(q) ||
          (r.reason||"").toLowerCase().includes(q) ||
          (r.referredBy||"").toLowerCase().includes(q) ||   // NEW
          (r.slot||"").toLowerCase().includes(q)
        );
      }
      list.sort((a,b)=> a.slot.localeCompare(b.slot) || (a.token||0)-(b.token||0));
      return list;
    }

    function printTicket(r){
      const html=`
        <html><head><meta charset="utf-8"><title>Ticket #${r.token}</title>
        <style>
          body{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; padding:16px}
          .box{border:1px dashed #111; padding:12px; max-width: 320px}
          h2{margin:0 0 4px 0}
          .muted{color:#333;font-size:12px}
          .row{display:flex; justify-content:space-between}
          .big{font-size:24px; font-weight:700}
        </style></head>
        <body onload="window.print(); setTimeout(()=>window.close(), 300);">
          <div class="box">
            <h2>Warangal OneStop Clinic</h2>
            <div class="muted">OPD Token Ticket</div>
            <hr/>
            <div class="row"><div>Token</div><div class="big">#${r.token}</div></div>
            <div class="row"><div>Date</div><div>${r.date}</div></div>
            <div class="row"><div>Time</div><div>${r.slot}</div></div>
            <div class="row"><div>Patient</div><div>${esc(r.name)}</div></div>
            <div class="row"><div>Mobile</div><div>${r.mobile}</div></div>
            <div class="row"><div>Patient ID</div><div>${r.patientId||""}</div></div>
            <div class="row"><div>Referred By</div><div>${esc(r.referredBy||'‚Äî')}</div></div>
            <div class="row"><div>Status</div><div>${r.status}</div></div>
            ${r.reason?`<div class="row"><div>Notes</div><div>${esc(r.reason)}</div></div>`:""}
            <hr/>
            <div class="muted">Please arrive 10 minutes early.</div>
          </div>
        </body></html>`;
      const frame=document.getElementById('printFrame').contentWindow||document.getElementById('printFrame');
      frame.document.open(); frame.document.write(html); frame.document.close();
    }

    function renderToday(){
      const tbody=$('rows'); tbody.innerHTML='';
      const list=todays();
      if(!list.length){
        const tr=document.createElement('tr'); const td=document.createElement('td'); td.colSpan=9; td.className='muted'; td.textContent='No bookings for today.'; tr.appendChild(td); tbody.appendChild(tr);
      }else{
        for(const r of list){
          const tr=document.createElement('tr');
          tr.innerHTML=`
            <td><strong>#${r.token||"-"}</strong></td>
            <td>${r.slot}</td>
            <td>${esc(r.name||"")}</td>
            <td>${r.patientId||""}</td>
            <td><a href="${phoneLink(r.mobile)}">${r.mobile}</a></td>
            <td>${esc(r.reason||"")}</td>
            <td>${esc(r.referredBy||"‚Äî")}</td>
            <td><span class="pill ${r.status==='Done'?'done':'pending'}">${r.status==='Done'?'‚úî Done':'‚è≥ Pending'}</span></td>
            <td>
              <div class="toolbar">
                <button class="chip act" data-act="ticket" data-id="${r.id}">Ticket</button>
                <button class="chip act" data-act="toggle" data-id="${r.id}">${r.status==='Done'?'Mark Pending':'Mark Done'}</button>
                <button class="chip act" data-act="delete" data-id="${r.id}">Delete</button>
              </div>
            </td>
          `;
          tbody.appendChild(tr);
        }
      }
      $('countLbl').textContent = `${list.length} appointment${list.length===1?'':'s'} today ‚Ä¢ ${today}`;
    }

    document.getElementById('rows').addEventListener('click', e=>{
      const btn=e.target.closest('.act'); if(!btn) return;
      const id=btn.getAttribute('data-id'); const act=btn.getAttribute('data-act');
      const all=bookings(); const i=all.findIndex(x=>x.id===id); if(i<0) return;
      if(act==='toggle'){ all[i].status = all[i].status==='Done'?'Pending':'Done'; save(all); renderToday(); }
      if(act==='delete'){ if(confirm('Delete this booking?')){ all.splice(i,1); save(all); renderToday(); } }
      if(act==='ticket'){ printTicket(all[i]); }
    });

    function init(){ renderToday(); if('serviceWorker' in navigator){ navigator.serviceWorker.register('service-worker.js').catch(()=>{}) } }
    init();
  </script>
</body>
</html>
